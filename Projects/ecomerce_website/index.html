<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <title>Document</title>
    <style>

        @import url('https://fonts.googleapis.com/css2?family=Playwrite+CA:wght@100..400&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Borel&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Bungee+Inline&display=swap');


        html{
            padding: 0;
            margin: 0;
            overflow-x: hidden;
            background-color: #F7ECDD;

        }
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            max-height: 100vh; 
            overflow: hidden; 
        }

        nav {
            width: 100%;
            display: flex;
            align-items: center;
            background-color: #31251e;
            height: clamp(70px,20vh,100px);
        }



        nav>.first-section {
            width: 60vw;
            display: flex;
            justify-content: center ;
        }

        .search{
            /* background-color: burlywood; */
            background-color: white;
            width: 200px;
            display: flex;

            padding: 5px;
            border-radius:15px;
            align-items: center;
            width: clamp(300px,30vw,1000px)


        }

        .search > input{
            background-color: transparent;
            border: none;
            outline: none;
            padding: 3px;
            flex: 1;
         }

        .second-section{
            text-align: center;
            flex :1;
            color: white;
            font-family: "Playwrite CA", cursive;
        }

        @media (max-width:768px){
            nav{
                flex-direction: column-reverse;
                padding: 10px;
               
                
            }
            .second-section{
                margin-top: -10px;
                height: 90px;
            }
            
            .second-section{
                width: 100%;
                font-size: 0.8rem;
            }

        }

        @media (max-width:992px){
            .menu{
                display: none;
            }
            .products{
                width: 100vw;
               
            }

            .first-section{
                width: 50px;
                
            }
        }





        .container{
            flex:1;
            display: flex;

        }

        .products{
            background: url('images/asfalt-dark.png');
            flex: 1;

            box-sizing: border-box;
            gap: 25px;
            padding: 25px;
            display: grid;
            grid-template-columns: repeat(auto-fit , minmax(250px,1fr));
            text-align: center;

            /* height: 100%; */
            height: 80vh;
            overflow-y: scroll;
        }
        .menu{

            width: clamp(200px, 30vw, 300px);
            box-sizing: border-box;
            position: relative;
            background-color: rgb(86, 54, 38); 
            /* height: 100%; */
            overflow:hidden;

        }
        .menu > div{
            left: 0;
            bottom: 0;
            right: 0;
            top: 0;
            position: absolute;
            background: url('images/brushed-alum-dark.png');




        }



        /* _____________________________________________ */
        
        .product{
            background-color: rgba(222, 184, 135, 0.658);
            border: 1px solid rgb(160, 95, 11);
            border-bottom-left-radius: 25px;
            border-bottom-right-radius: 25px;

            /* min-height: 400px;
            max-height: 500px;
            height: auto;       
            overflow: hidden; 


            width: clamp(270px,25vw,280px); */
            /* position: relative; */

            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .product_image{
            width: 100%;
            max-height: 200px;
            object-fit: cover;
        }


        .buttons{
            /* position: absolute; */
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            
        }
        .buttons>button:first-child , .buttons>button:last-child{
            width: 50%;
            padding: 10px 0;
            border: 0;
            border-top: 1px solid black;
            
        }

        .buttons>button:first-child{
            border-right: 1px solid black;
            background-color: rgb(230,202,164);
            border-bottom-left-radius: 25px;
        }

        .buttons>*:hover{
            cursor: pointer;
        }

        .buttons>button:last-child{
            background-color: rgba(227, 245, 67, 0.733);
            border-bottom-right-radius: 25px;

        }

        .product  h3{
            font-family: monospace, cursive;
            font-size: 1rem;
            padding: 0 10px ;
        }

        .price{
            padding-bottom: 10px;
            /* margin-bottom: 10px; */
            display: flex;
            justify-content: center;
        }

        .frame{
            background-color: aliceblue;
            width: 100px;
            margin: 5px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: url('images/asfalt-dark.png')
        }

        .frame > h4{
            border-bottom: 1px dashed black;
            font-family: "Bungee Inline", sans-serif;
            font-weight: 400;
            font-style: normal;
            font-size: 1.2rem;
        }

        .quantite_container{
            border: 1px solid black;
            border-radius: 15px;
            background-color: white;

            width: clamp(100px,30vw,120px);
            /* width: 150px; */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .quantite_container>button{
            padding: 7px 15px;
            border: none;
            font-weight: bold;
        }
        .quantite_container > button:first-child{
            border-bottom-left-radius: 15px;
            border-top-left-radius: 15px;
            border-right: 1px solid black;
        }

        .quantite_container > button:last-child{
            border-top-right-radius: 15px;
            border-bottom-right-radius: 15px;
            border-left: 1px solid black;

        }

        .quantite{
            background-color: white;
            padding: 2px;
        }

        .quantite_container > button:hover{cursor: pointer;}


        .hide{
            display: none;
        }
    </style>
</head>

<body>

    <nav>
        <div class="first-section">
            <div  class="search">
                <input type="text" placeholder="Search.." id="search">
                <label for="search" style="cursor: pointer;width: 30px">
                <i class="bi bi-search" style="color: rgb(185, 118, 29)"  ></i>

                </label>
            </div>
        </div>
        <div class="second-section">
          <h1 style="padding: 0 10px;width: 100%">Sweet Cookies</h1>
        </div>


    </nav>

    <div class="container">
        <div class="products">

        </div>
        <div class="menu">
            <div>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
