<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    

    <style>
        *{
            font-family: monospace;
        }
        
        body{display: flex;justify-content: center;margin: 0;}
        .container{
            margin-top: 15vh;
            border: 1px dashed black;
            border-radius: 20px;
            width: 30vw;
        }


        .btn-add{
            border: none;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            padding: 15px 15px;
            background-color: lightgreen;
            border-bottom: 1px dashed black;
            width: 30vw;

        }

        .btn-delete{
            border: none;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            padding: 15px 15px;
            background-color: lightcoral;
            border-top: 1px dashed black;
            width: 30vw;
        }



        .btn-add:hover{
            background-color: rgba(144, 238, 144, 0.452);
        }

        .btn-delete:hover{
            background-color: rgba(240, 128, 128, 0.473);
        }

        #paragraphes{
            padding: 20px;
            background-color: rgba(211, 211, 211, 0.473);
        }

        .nbr-para{
            position: fixed;
            padding: 10px 15px;
            width: 30vw;
            background-color: rgba(255, 160, 122, 0.600);
            text-align: center;
            border-bottom-right-radius: 50px;
            border-bottom-left-radius: 50px;
            border: 1px dashed black;
            border-top: none;
            font-size: 1.2rem;
        }

     
    </style>

</head>
<body>
    
    <div class="nbr-para">
        <p>Nombre d'elements : <b id="number">0</b></p>
    </div>

    <div id="container-id" class="container">
        <button class="btn-add" type="button" onclick="addParagraphe()">Ajouter un paragraphe</button>
        <div id="paragraphes"></div>
        <button class="btn-delete"  type="button" onclick="deleteAllParagraphs()">Supprimer les paragraphes</button>
    </div>

    <script src="exercice_6.js"></script>
</body>
</html>
