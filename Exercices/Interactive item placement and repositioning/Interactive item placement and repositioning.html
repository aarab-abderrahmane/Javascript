<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            font-size: 1.1rem;
        }
        body{
            display: flex;
            justify-content: center;
            background-color: #fcf7f9;
            color: #b3000c;
        }

        .choose {
            display: flex;
            gap: 10px;
        }


        .choose >* {
            padding: 5px 10px;
            border: 1px solid black;
        }


        .container {
            margin-top: 10vh;
        }

        #paragraphe > span{
            height: 15px;
            background-color: lightcoral;
            display: inline-block;
            width: 50px;
            margin:0 5px;
            padding: 5px;
            display: flex;
            align-items: center;
            
        }

        #paragraphe {
            display: flex;
            align-items: center;
        }

        p > span:hover {
            border: 2px dashed black;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="choose">
            
            <div class="element" onclick="selectItem(this)">Abdulrahman</div>
            <div class="element" onclick="selectItem(this)" >Aarab</div>

        </div>
        <div>
            <p id="paragraphe" >My first name is , <span id="val-1"  onclick="placeItem(this)"></span> and last name is <span id="val-2" onclick="placeItem(this)"></span></p>
        </div>
    </div>

    <script src="Interactive item placement and repositioning.js"></script>
</body>
</html>
