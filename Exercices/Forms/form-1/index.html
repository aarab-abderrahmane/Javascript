        label:not(label[data-label="1"],
        label[data-label="2"],
        label[data-label="3"]){
            text-decoration: underline;
        }

        #multiSelect option {
            color:black;
            background-color: white;
        }

        #multiSelect option.selected-custom{
            background-color: rgba(4, 4, 4, 0.881);
            color:white;

</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Comprehensive Bootstrap Form</h2>
    <form>

        <!-- Text input -->
        <div class="mb-3">
        <label for="textInput" class="form-label">Text Input</label>
        <input type="text" class="form-control" id="textInput" placeholder="Enter text">
        <p class="error"></p>
        </div>

        <!-- Password -->
        <div class="mb-3">
        <label for="passwordInput" class="form-label">Password</label>
        <input type="password" class="form-control" id="passwordInput" placeholder="Password">
        <p class="error"></p>
        </div>

        <!-- Number -->
        <div class="mb-3">
        <label for="numberInput" class="form-label">Number</label>
        <input type="number" class="form-control" id="numberInput" placeholder="Enter number">
        <p class="error"></p>
        </div>

        <!-- Range -->
        <div class="mb-3">
        <label for="rangeInput" class="form-label">Range</label>
        <p class="text-center">value : <span id="rangeValue" ></span></p>
        <input type="range" class="form-range" id="rangeInput" min="0" max="100" value="50">
        <p class="error"></p>
        </div>

        <!-- Date -->
        <div class="mb-3">
        <label for="dateInput" class="form-label">Date</label>
        <input type="date" class="form-control" id="dateInput">
        <p class="error"></p>
        </div>

        <!-- URL -->
        <div class="mb-3">
        <label for="urlInput" class="form-label">URL</label>
        <input type="url" class="form-control" id="urlInput" placeholder="https://example.com">
        <p class="error"></p>
        </div>

        <!-- File input for PDF -->
        <div class="mb-3">
        <label for="pdfInput" class="form-label">Upload PDF</label>
        <input type="file" class="form-control" id="pdfInput">  <!--accept=".pdf"-->
        <p class="error"></p>
        </div>

        <!-- File input for Image -->
        <div class="mb-3">
        <label for="imageInput" class="form-label">Upload Image</label>
        <input type="file" class="form-control" id="imageInput" >
        <p class="error"></p>

        </div>

        <!-- Single select -->
        <div class="mb-3">
        <label for="singleSelect" class="form-label">Single Select</label>
        <select class="form-select" id="singleSelect">
            <option selected disabeld>Select one</option>
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
        </select>
        <p class="error"></p>
        </div>

        <!-- Multi select -->
        <div class="mb-3">
        <label for="multiSelect" class="form-label">Multi Select</label>
        <select multiple class="form-select" id="multiSelect">
            <option value="a">Option A</option>
            <option value="b">Option B</option>
            <option value="c">Option C</option>
        </select>
        <p class="error"></p>
        </div>

        <!-- Textarea -->
        <div class="mb-3">
        <label for="textareaInput" class="form-label">Textarea</label>
        <textarea class="form-control" id="textareaInput" rows="3"></textarea>
        <p class="error"></p>
        </div>

        <!-- Radio Buttons -->
        <div class="mb-3">
        <label class="form-label">Radio Options</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="radioGroup" id="radio1" value="option1">
            <label class="form-check-label" for="radio1" data-label="1">Option 1</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="radioGroup" id="radio2" value="option2">
            <label class="form-check-label" for="radio2" data-label="2">Option 2</label>
        </div>
        <p class="error"></p>

        </div>

        <!-- Checkbox Group -->
        <div class="mb-3">
        <label class="form-label">Checkbox Options</label>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="check1" id="check1">
            <label class="form-check-label" for="check1" data-label="1">Checkbox 1</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="check2" id="check2">
            <label class="form-check-label" for="check2" data-label="2">Checkbox 2</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="check3" id="check3">
            <label class="form-check-label" for="check3" data-label="3">Checkbox 3</label>
        </div>
        <p class="error"></p>
        </div>

        <!-- Submit button -->
        <button type="submit" id="sumbit-btn" class="btn btn-primary">Submit</button>
    </form>
    </div>

    <script src="script.js"></script>
    </body>
</html>
