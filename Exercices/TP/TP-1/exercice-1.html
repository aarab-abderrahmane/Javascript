<body>
    <h2>Calcul valeur Ã©nergÃ©tique d'un repas</h2>
    <p>Choisir les aliments qui composent votre repas :</p>
    
    <form id="mealForm">
        <div>
            <input type="checkbox" class="food" data-calories="275" id="pain">
            <label for="pain">Pain</label> <!-- (100g - 275 kcal)-->
            <input type="number" class="quantity" id="painQty" min="0" value="0" data-unit="100"> g
        </div>
        
        <div>
            <input type="checkbox" class="food" data-calories="180" id="viande">
            <label for="viande">Viande </label>  <!--(100g - 180 kcal)-->
            <input type="number" class="quantity" id="viandeQty" min="0" value="0" data-unit="100"> g
        </div>
        
        <div>
            <input type="checkbox" class="food" data-calories="40" id="legumes">
            <label for="legumes">LÃ©gumes </label> <!--(100g - 40 kcal)-->
            <input type="number" class="quantity" id="legumesQty" min="0" value="0" data-unit="100"> g
        </div>
        
        <div>
            <input type="checkbox" class="food" data-calories="116" id="banane">
            <label for="banane">Banane </label>  <!--(1 fruit - 116 kcal)-->
            <input type="number" class="quantity" id="bananeQty" min="0" value="0" data-unit="1"> unitÃ©s
        </div>
        
        <div>
            <input type="checkbox" class="food" data-calories="80" id="pomme">
            <label for="pomme">Pomme </label>  <!--(1 fruit - 80 kcal)-->
            <input type="number" class="quantity" id="pommeQty" min="0" value="0" data-unit="1"> unitÃ©s
        </div>
        
        <div>
            <input type="checkbox" class="food" data-calories="140" id="yaourt">
            <label for="yaourt">Yaourt</label>   <!-- (1 pot - 140 kcal)-->
            <input type="number" class="quantity" id="yaourtQty" min="0" value="0" data-unit="1"> unitÃ©s
        </div>
        
        <br>
        <button type="button" id="calculateBtn">Calculer</button>
    </form>
    
    <p id="result">La valeur Ã©nergÃ©tique de votre repas est : <span id="total">0</span> Kilo calories</p>
    <p id="error" style="color: red; display: none;">Erreur : Veuillez sÃ©lectionner au moins un aliment</p>
    
    <script>
        $(document).ready(function() { //after the HTML document has finished loading.
            $('#calculateBtn').click(function() {
                let total = 0;
                let hasSelection = false;
                
                $('.food:checked').each(function() {
                    let calories = parseFloat($(this).data('calories'));
                    let qtyInput = $('#' + $(this).attr('id') + 'Qty'); 
                    let quantity = parseFloat(qtyInput.val()) || 0;
                    let unit = parseFloat(qtyInput.data('unit'));
                    
                    total += (quantity / unit) * calories;
                    hasSelection = true;
                });
                
                if (!hasSelection) {
                    $('#error').show();
                    $('#total').text('0');
                } else {
                    $('#error').hide();
                    $('#total').text(Math.round(total));
                }
            });
        });
    </script>
</body>
