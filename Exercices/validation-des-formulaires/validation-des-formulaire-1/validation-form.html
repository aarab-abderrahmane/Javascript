<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        *{
            font-family: monospace;
            font-size: 1rem;
        }
    </style>
  </head>

  <body>


    <div class="container alert alert-warning mt-5">

        <h1>Formulaire de validation</h1>
        <div class="mt-3">
            <input id="nom" type="text" class="form-control rounded shadow-sm border-primary" placeholder="Enter your text...">
            <span class="error">le nom est requis</span>
        </div>

        <div class="mt-3">
            <input id="email" type="email" class="form-control rounded shadow-sm border-primary" placeholder="Enter your email...">
            <span class="error">Email invalide</span>
        </div>

        <div class="mt-3">
            <input type="number" id="age" min="18" max="90" class="form-control rounded shadow-sm border-primary" placeholder="Enter your age...">
            <span class="error">Vous devez avoir au moins 18 ans</span>
        </div>

        <div class="mt-3">
            <input type="date" id="date" class="form-control rounded shadow-sm border-primary" >
            <span class="error">Veuillez s√©lectionner une date</span>
        </div>

        <div class="mt-3">
            <h3>Genre :</h3>
            <div class="from-check">
                <input type="radio" class="from-check-input" name="gender" id="homme" value="homme">
                <label class="from-check-label" for="homme">Homme</label>
            </div>

            <div class="from-check">
                <input type="radio" class="from-check-input" name="gender" id="femme" value="femme">
                <label class="from-check-label" for="femme">Femme</label>
            </div>
        </div>

        <div class="mt-3">
            <h3>Pays :</h3>
            <select class="form-select" id="contry">
                <option selected disabled>Choose...</option>
                <option value="morocco">Morocco</option>
                <option vlaue="USA">USA</option>
                <option value="canada">Canada</option>
            </select>
        </div>

        <div class="from-check mt-3">
            <input class="from-check-input" type="checkbox" id="check">
            <label for="check" class="from-check-label">Accepter les conditions</label>
        </div>

        <div class="mt-3"> 
            <label class="form-label" for="file">Upload you image :</label>
            <input type="file" class="form-control" id="file">
        </div>

        <div class="mt-3">
            <button type="button" id="btn-submit" class="btn btn-success">Soumettre</button>
        </div>

    </div>
    <div id="form-valide"></div>

    <script src="validation-form.js"></script>
  </body>
</html>
